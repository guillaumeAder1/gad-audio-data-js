<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio analayser demo</title>
</head>
<body>

  <audio
    id='audio'
    crossOrigin='anonymous'
    src='assets/lowfi-loop.mp3'
  ></audio>
  <script src="lib/bundle.umd.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const source = document.querySelector('audio');
      console.log(source);
      console.log('DOM fully loaded and parsed', AudioTool);
      const audioAnalayser = new AudioTool.AudioAnalyser({ source });
      const txt = audioAnalayser.init();
      document.write('loaded-test ', txt )
    });
  </script>
</body>
</html>
